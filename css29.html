<html>
<head>
<style>
p::before { 
  content: "Read this -";
  background-color: yellow;
  color: red;
  font-weight: bold;
}
p::after { 
  content: " - Remember this";
  background-color: yellow;
  color: red;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>Demo of the ::before selector</h1>

<p>My name is Rubina</p>
<p>I live in TamilNadu</p>



<h1>Demo of the ::after selector</h1>

<p>My name is Donald</p>
<p>I live in Ducksburg</p>


</body>
</html>


</body>
</html>

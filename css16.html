<!--text-decoration-line,color,style,thickness-->
<html>
<head>
<style>
h1 {
  text-decoration: underline line-through overline dotted green;
}

h2 {
  text-decoration: underline wavy blue 5px;
}

p {
  text-decoration: underline dotted #ff6754 17px;
}
</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>hello hello hello hello hello hello hello hello hello <p>
</body>
</html>

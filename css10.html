<html>
<head>
<style>
[class*="xyz"]{
background: pink;
}
</style>
</head>
<body>
<h1>CSS [attribute*="value"] Selector</h1>
<div class="abcdxyz">Hello hello hello</div>
<h2 class="abcde-123">Life is full of sorrows</h2>
<div class="abcdxyzefgh"> Money money</div>
<h3 class="abc123">Flighting</h3>
<h4 class="abxcyz123">Sighting</h4>
<div class="xyz">
  <p id="firsxtynzame">My name is Donald.</p>
  <p id="hoxmeyztown">I live in Duckburg.</p>
</div>
</body>
</html>

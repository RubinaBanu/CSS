<!--text indent-->
<!-- percentage(%)/length(px or cm)-->
<html>
<head>
<style>
h1 {
  text-indent : 50%
}

h2 {
  text-indent : 40px
}

p {
  text-indent : 5cm
}


h3 {
  text-indent : -40px
}

</style>
</head>
<body>

<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<p>hello hello hello hello hello hello hello hello hello <p>
<h3>good morning</h3>
</body>
</html>
